apiVersion: apps/v1
kind: Deployment
metadata:
  name: q-profile-vending
  labels:
    app: q-profile-vending
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: q-profile-vending
      version: v1.0.0
  template:
    metadata:
      labels:
        app: q-profile-vending
        version: v1.0.0
    spec:
      serviceAccountName: q-profile-vending-irsa
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: q-profile-vending
        image: mtrampic/q-profile-vending:1bd10d474bf034f30d737d6b8d86d97cb8561a25
        ports:
        - containerPort: 8080
        env:
        - name: LOGIN_PASSWORD
          value: "RaiffeisenInformatik2025!"
        - name: SECRET_KEY
          value: "k3s-production-secret-key-2025"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/qprofiles"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
