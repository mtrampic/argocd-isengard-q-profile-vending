apiVersion: apps/v1
kind: Deployment
metadata:
  name: q-profile-vending
  labels:
    app: q-profile-vending
spec:
  replicas: 2
  selector:
    matchLabels:
      app: q-profile-vending
  template:
    metadata:
      labels:
        app: q-profile-vending
    spec:
      serviceAccountName: q-profile-vending-irsa
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: q-profile-vending
        image: mtrampic/q-profile-vending:88fea456bc9c3a20e162e64effaca94fda29f09c
        ports:
        - containerPort: 8080
        env:
        - name: LOGIN_PASSWORD
          value: "vending123"
        - name: SECRET_KEY
          value: "k3s-production-secret-key-2025"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/qprofiles"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
