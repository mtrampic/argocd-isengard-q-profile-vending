<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Understanding MCP in Q Developer – HTML Conversion</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #12151a;
      --ink: #e9eef5;
      --muted: #aab8c5;
      --accent: #7cc4ff;
      --border: #232a32;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(124,196,255,0.08), transparent),
                  radial-gradient(1200px 600px at 120% 10%, rgba(124,196,255,0.06), transparent),
                  var(--bg);
    }
    header {
      max-width: 1080px;
      margin: 40px auto 16px;
      padding: 0 20px;
    }
    h1 {
      font-size: clamp(1.6rem, 3.5vw, 2.2rem);
      line-height: 1.1;
      margin: 0 0 8px;
      letter-spacing: -0.02em;
    }
    .meta {
      color: var(--muted);
      font-size: 0.95rem;
    }
    .wrap {
      max-width: 1080px;
      margin: 0 auto 80px;
      padding: 0 20px 40px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .hero {
      width: 100%;
      display: block;
      border-bottom: 1px solid var(--border);
      filter: saturate(1.02) contrast(1.02);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    figure.page {
      margin: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      transition: transform .2s ease;
    }
    figure.page:hover {
      transform: translateY(-2px);
    }
    figure.page img {
      width: 100%;
      height: auto;
      display: block;
    }
    figcaption {
      padding: 10px 12px;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }
    footer {
      text-align: center;
      color: var(--muted);
      margin: 24px 0 60px;
      font-size: 0.9rem;
    }
    .btns {
      display:flex; flex-wrap:wrap; gap:10px; margin: 14px 0 0;
    }
    .btn {
      display:inline-block; padding:10px 14px; border-radius:12px; border:1px solid var(--border);
      text-decoration:none; color:var(--ink); background:var(--card);
    }
    @media (min-width: 900px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Understanding MCP in Q Developer</h1>
    <div class="meta">Converted to HTML with inline images • September 23, 2025</div>
    <div class="btns">
      <a class="btn" href="Understanding MCP in Q Developer.pdf" download>Download original PDF</a>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <img class="hero" src="page-01.png" alt="Cover image">
      <div class="grid">
        <figure class="page"><img src="page-01.png" alt="PDF page 1"><figcaption>Page 1</figcaption></figure>
        <figure class="page"><img src="page-02.png" alt="PDF page 2"><figcaption>Page 2</figcaption></figure>
        <figure class="page"><img src="page-03.png" alt="PDF page 3"><figcaption>Page 3</figcaption></figure>
        <figure class="page"><img src="page-04.png" alt="PDF page 4"><figcaption>Page 4</figcaption></figure>
        <figure class="page"><img src="page-05.png" alt="PDF page 5"><figcaption>Page 5</figcaption></figure>
      </div>
    </section>
  </main>

  <footer>Generated from “Understanding MCP in Q Developer.pdf”.</footer>
</body>
</html>
