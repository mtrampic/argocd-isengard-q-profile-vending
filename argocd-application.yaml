apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: q-profile-vending
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mtrampic/argocd-isengard-q-profile-vending
    targetRevision: master
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
